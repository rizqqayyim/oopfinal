<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Journal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: #333;
            background: url('picture3.jpg') no-repeat; /* Replace with your image URL */
            background-size: 200% 100%; /* Adjusts size for movement effect */
            animation: moveBackground 10s linear infinite;
            overflow: auto; /* Allow scrolling */
        }

        /* Moving background image */
        @keyframes moveBackground {
            0% {
                background-position: 0 0; /* Start position */
            }

            100% {
                background-position: 100% 0; /* End position */
            }
        }

        /* Background overlay */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.4);
            z-index: -1;
        }

        .container {
            width: 80%;
            max-width: 800px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 30px;
            margin-bottom: 30px;
            position: relative; /* Ensure it stays within the body */
            z-index: 1; /* Bring it above the overlay */
        }

        h1 {
            font-size: 2rem;
            color: #FF6347;
            margin-bottom: 20px;
            animation: bounce 1s infinite alternate;
        }

        @keyframes bounce {
            from {
                transform: translateY(0);
            }

            to {
                transform: translateY(-10px);
            }
        }

        .header {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 40px;
            background-color: rgba(68, 24, 29, 0.9);
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background: linear-gradient(45deg, #44181d, #FF6347);
        }

        .header img {
            width: 40px;
            height: 40px;
        }

        .header-buttons {
            display: flex;
            gap: 15px;
        }

        .header button {
            padding: 8px 16px;
            background-color: white;
            color: #FF6347;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: bold;
        }

        .header button:hover {
            background-color: #ffd7d7;
        }

        input[type="date"],
        select,
        textarea {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 15px;
            background-color: #FF6347;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            width: 100%;
        }

        button:hover {
            background-color: #e55347;
            transform: scale(1.05);
        }

        .delete-btn {
            background-color: #ff6666;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            padding: 5px 10px;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .delete-btn:hover {
            background-color: #ff3333;
        }

        .container h2 {
            margin-top: 20px;
            color: #333;
        }

        /* Entry Container */
        .entry-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .entry {
            background-color: #f1f1f1;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: left;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Styling for date and weather details */
        .entry-date,
        .entry-weather {
            font-size: 14px;
            color: #666;
            font-weight: bold;
        }

        .entry img {
            width: 24px;
            height: 24px;
            margin-left: 10px;
        }

        .entry p {
            font-size: 16px;
            margin: 10px 0;
            color: #333;
            line-height: 1.5;
        }

        /* Edit button specific styles */
        .edit-btn {
            margin-top: 10px;
            background-color: #bd3e32; /* Green color for edit button */
        }

        .edit-btn:hover {
            background-color: #6c2917; /* Darker shade on hover */
        }
    </style>
</head>

<body>
    <!-- Header Section -->
    <div class="header">
        <img src="logo2.png" alt="Logo">
        <div class="header-buttons">
            <button onclick="window.location.href='index.html'">Home</button>
            <button onclick="window.location.href='activity.html'">Activity</button>
            <button onclick="window.location.href='equipment.html'">Equipment</button>
            <button onclick="window.location.href='journal.html'">Journal</button>
        </div>
    </div>

    <div class="container">
        <h1>Weather Journal</h1>

        <form id="journalForm">
            <input type="date" id="entryDate" required>
            <select id="weatherCondition" required>
                <option value="" disabled selected>Select Weather Condition</option>
                <option value="sunny">Sunny</option>
                <option value="cloudy">Cloudy</option>
                <option value="rainy">Rainy</option>
                <option value="snowy">Snowy</option>
                <option value="stormy">Stormy</option>
            </select>
            <textarea id="entry" placeholder="Write your weather observation..." required></textarea>
            <button type="submit">Add Entry</button>
        </form>

        <h2>Journal Entries</h2>
        <div class="entry-container" id="journalEntries"></div>
    </div>

    <script src="journal.js"></script>
</body>

</html>
